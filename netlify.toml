[build]
  functions = "netlify/functions"
  publish = "."

# 最も具体的なパスから順番に定義
[[redirects]]
  from = "/api/groups/*/items"
  to = "/.netlify/functions/items"
  status = 200
  force = true

[[redirects]]
  from = "/api/groups"
  to = "/.netlify/functions/groups-create"
  status = 200
  force = true

[[redirects]]
  from = "/api/groups/*"
  to = "/.netlify/functions/groups-get"
  status = 200
  force = true

[[redirects]]
  from = "/group/*"
  to = "/page4.html?groupId=:splat"
  status = 200
  force = true
