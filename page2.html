<body>
    <div class="content-wrapper">
        <header onclick="location.href='index.html'">
            <img src="img/title.svg" alt="モチヨル" class="h1-image">
        </header>
        <main>
            <section class="form-section">
                <h2 id="pageTitle">グループを作成しよう</h2>
                <p id="pageDescription">グループ名を決めてメンバー全員の名前を追加しましょう👇</p>
                <form id="groupForm">
                    <div class="form-group">
                        <label for="groupName">グループ名</label>
                        <input type="text" id="groupName" name="groupName" placeholder="例：おはなグループ" required>
                    </div>
                    <div class="form-group">
                        <label for="memberName">メンバー</label>
                        <div class="input-container">
                            <input type="text" id="memberName" name="memberName" class="member-input"
                                placeholder="例：まりん" required>
                            <button type="button" id="addMember">追加</button>
                        </div>
                        <ul id="memberList">
                            <!-- 追加されたメンバー名がここに表示される -->
                        </ul>
                    </div>
                    <div class="button-container">
                        <a href="#" class="start-button" id="createGroupBtn">
                            <span id="buttonText">グループを作成</span>
                            <span class="arrow"></span>
                        </a>
                    </div>
                </form>
            </section>
        </main>
    </div>
